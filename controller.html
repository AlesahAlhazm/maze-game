<script>
    const mazeUrl = 'https://AlesahAlhazm.github.io/maze-game/index.html';
    let mazeWindow = window.open(mazeUrl, 'MazeGame', 'width=800,height=800');

    function sendDirection(direction) {
        console.log('Sending direction:', direction); // Log sent directions
        if (mazeWindow) {
            mazeWindow.postMessage({ direction }, 'https://AlesahAlhazm.github.io'); // Match the origin
        }
    }

    window.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowUp': sendDirection('up'); break;
            case 'ArrowDown': sendDirection('down'); break;
            case 'ArrowLeft': sendDirection('left'); break;
            case 'ArrowRight': sendDirection('right'); break;
        }
    });
</script>
